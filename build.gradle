group 'cn.isaac'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'org.apache.activemq', name: 'activemq-all', version: '5.15.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
